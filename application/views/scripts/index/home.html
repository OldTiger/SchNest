    <div class="modal fade" id="publish" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <h2 class="modal-title" id="myModalLabel">发布消息</h2>

                       </div>
                       <div class="input-group">

                       </div>
                   
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="确认"/>	
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
          </form>

    <div class="modal fade" id="person_data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                      </div>

                        <input type="text" class="form-control" name="institute" id="institute" placeholder="学院">
                      </div>
                      <div class="form-group">
                        <label for="usrcomment">个性签名</label>
                        <input type="text" class="form-control" name="usrcomment" id="usrcomment" placeholder="个性签名">
                      </div>
                      <div class="form-group">
                        <label for="profileInputFile">头像</label>
                        <input type="file" name="img" id="profileprofileInputFile"></input>
                        <p class="help-block">上传你的头像.</p>
                      </div>
              </div>
              <div class="modal-footer">
